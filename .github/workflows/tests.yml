name: Tests

on:
  workflow_call:
  workflow_dispatch:        # Allow manual triggering

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '^1.24.0'
          check-latest: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3 libsqlite3-dev

      - name: Run unit tests
        run: |
          # Run all tests except those in the e2e directory
          go test -v $(go list ./... | grep -v "/tests/e2e")

  e2e-tests:
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '^1.24.0'
          check-latest: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y sqlite3 libsqlite3-dev
          go install github.com/onsi/ginkgo/v2/ginkgo@latest

      - name: Build HarmonyLite
        run: |
          CGO_ENABLED=1 CGO_CFLAGS="-Wno-typedef-redefinition -Wno-nullability-completeness" go build -o harmonylite .
          # Make sure the binary is executable
          chmod +x harmonylite
          # Print working directory and check if the binary exists
          pwd
          ls -la

      - name: Run E2E Tests
        run: |
           ginkgo -v tests/e2e