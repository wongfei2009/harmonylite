version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    cooldown:
      default-days: 7
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: weekly
    groups:
      gomod:
        patterns: ["*"] # All updates of last week
    cooldown: # applies only to version-updates (not security-updates)
      semver-patch: 7 # wait 7 days before applying patch updates
      semver-minor: 14
      semver-major: 28
  - package-ecosystem: npm
    directory: docs
    schedule:
      interval: weekly
    groups:
      npm:
        patterns: ["*"] # All updates of last week
    cooldown: # applies only to version-updates (not security-updates)
      semver-patch: 7 # wait 7 days before applying patch updates
      semver-minor: 14
      semver-major: 28
